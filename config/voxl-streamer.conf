        "input": {
            "interface": "test",
            "frame": {
                "width": 640,
                "height": 480,
                "format": "yuv420" } },
        "output": {
            "stream": {
                "rotation": 0,
                "width": 640,
                "height": 480,
                "rate": 30,
                "bitrate": 1000000 } }
    },
    "uvc-video": {
        "input": {
            "interface": "uvc",
            "device": "/dev/video0" },
        "output": {
            "stream": {
                "rotation": 0,
                "width": 640,
                "height": 360,
                "rate": 15,
                "bitrate": 1000000 } }
