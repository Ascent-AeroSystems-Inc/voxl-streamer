{
    "conf-version":"1.1",
    "configuration": "tracking",
    "hires": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "hires" },
        "output": {
            "stream": {
                "rotation": 0,
                "width": 640,
                "height": 480,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "hires-logo": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "hires" },
        "output": {
            "stream": {
                "rotation": 0,
                "width": 640,
                "height": 480,
                "decimator": 2,
                "bitrate": 1000000 } },
        "overlay": {
            "location": "/etc/modalai/modalai.png",
            "offset_x": -1,
            "offset_y": -1 }
    },
    "stereo": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "stereo" },
        "output": {
            "stream": {
                "width": 640,
                "height": 960,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "tracking": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "tracking" },
        "output": {
            "stream": {
                "width": 640,
                "height": 480,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "dfs-disparity": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "dfs_disparity" },
        "output": {
            "stream": {
                "width": 640,
                "height": 480,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "qvio-overlay": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "qvio_overlay" },
        "output": {
            "stream": {
                "width": 640,
                "height": 544,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "tflite-overlay": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "tflite" },
        "output": {
            "stream": {
                "width": 640,
                "height": 480,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "hdmi-mpa": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "v4l2" },
        "output": {
            "stream": {
                "width": 640,
                "height": 360,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "gphoto2-mpa": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "gphoto2" },
        "output": {
            "stream": {
                "width": 640,
                "height": 360,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "video-test": {
        "input": {
            "interface": "test",
            "frame": {
                "width": 1280,
                "height": 720,
                "format": "uyvy" } },
        "output": {
            "stream": {
                "rotation": 0,
                "width": 640,
                "height": 360,
                "rate": 15,
                "bitrate": 1000000 } }
    },
    "uvc-server": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "uvc" },
        "output": {
            "stream": {
                "rotation": 0,
                "width": 640,
                "height": 480,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "uvc-video": {
        "input": {
            "interface": "uvc",
            "device": "/dev/video0" },
        "output": {
            "stream": {
                "rotation": 0,
                "width": 640,
                "height": 360,
                "rate": 15,
                "bitrate": 1000000 } }
    }

}
