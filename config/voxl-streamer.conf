{
    "configuration": "hires-mpa",
    "hires-mpa": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "hires/preview" },
        "output": {
            "stream": {
                "rotation": 90,
                "width": 480,
                "height": 640,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "stereo-mpa": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "stereo" },
        "output": {
            "stream": {
                "width": 640,
                "height": 960,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "tracking-mpa": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "tracking" },
        "output": {
            "stream": {
                "width": 640,
                "height": 480,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "hdmi-mpa": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "v4l2" },
        "output": {
            "stream": {
                "width": 640,
                "height": 360,
                "decimator": 2,
                "bitrate": 1000000 } }
    },
    "video-test": {
        "input": {
            "interface": "test",
            "frame": {
                "width": 1280,
                "height": 720,
                "format": "uyvy" } },
        "output": {
            "stream": {
                "rotation": 0,
                "width": 640,
                "height": 360,
                "rate": 15,
                "bitrate": 1000000 } }
    }
}
