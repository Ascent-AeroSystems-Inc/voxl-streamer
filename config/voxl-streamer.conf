        "input": {
            "interface": "mpa",
            "mpa-camera": "uvc" },
        "output": {
            "stream": {
                "rotation": 0,
                "width": 640,
                "height": 480,
                "decimator": 1,
                "bitrate": 1000000 } }
    },
    "uvc-flir-boson": {
        "input": {
            "interface": "mpa",
            "mpa-camera": "uvc" },
        "output": {
            "stream": {
